<!DOCTYPE html>
<html lang="bg">
    <head>
        <title>bgpiesa.com</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="main-content">
            <header class="header">
                <div class="site-title">bgpiesa.com</div>
                <nav>
                    <ul class="nav-list">
                        <li><a href="#">Начало</a></li>
                        <li><a href="#">Автори</a></li>
                        <li><a href="#">Произведения</a></li>
                        <li><a href="#">Контакти</a></li>
                    </ul>
                </nav>
            </header>
            <div class="about">
                <h2>Кои сме ние?</h2>
                <p>Ние сме...</p>
            </div>
            <div class="book-shelf-container">
                <button class="nav-arrow left" onclick="scrollShelf(-300)">&#10094;</button> <!-- Left Arrow -->
                <div class="book-shelf" id="bookShelf">
                    <div class="book">
                        <span class="book-title">Балкански синдром</span>
                        <span class="book-author">Станислав Стратиев</span>
                    </div>
                </div>
                <button class="nav-arrow right" onclick="scrollShelf(300)">&#10095;</button> <!-- Right Arrow -->
            </div>
        </div>
        <script>
        function scrollShelf(scrollOffset) {
            const shelf = document.getElementById('bookShelf');
            shelf.scrollBy({
                left: scrollOffset,
                behavior: 'smooth'
            });
        }
        </script>
    </body>

</html>
